<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/styles/tec.css">
        <title>Tec_for_Web</title>
    </head>

    
    <body>
        <div class="container">
            <div class="l_item item hori">
                <button id="power">PW</button>

                <button id="reset">RESET</button>
            </div>

            <div class="c_item item hori">
                <div class="a_ls sl_a">
                    <div class="a_ls_l l hori">
                        <label id="a7_lamp">A7</label>
                        <label id="a6_lamp">A6</label>
                        <label id="a5_lamp">A5</label>
                        <label id="a4_lamp">A4</label>
                    </div>
        
                    <div class="a_ls_r r hori">
                        <label id="a3_lamp">A3</label>
                        <label id="a2_lamp">A2</label>
                        <label id="a1_lamp">A1</label>
                        <label id="a0_lamp">A0</label>
                    </div>
                </div>

                <div class="d_ls sl_a">
                    <div class="d_ls_l l hori">
                        <label id="d7_lamp">D7</label>
                        <label id="d6_lamp">D6</label>
                        <label id="d5_lamp">D5</label>
                        <label id="d4_lamp">D4</label>
                    </div>
        
                    <div class="d_ls_r r hori">
                        <label id="d3_lamp">D3</label>
                        <label id="d2_lamp">D2</label>
                        <label id="d1_lamp">D1</label>
                        <label id="d0_lamp">D0</label>
                    </div>
                </div>

                <div class="rfs">
                    <div class="rf_rotary hori">
                        <button id="left" class="rf"></button>
                        
                        <label id="g0_lamp" class="rf">G0</label>
                        <label id="g1_lamp" class="rf">G1</label>
                        <label id="g2_lamp" class="rf">G2</label>
                        <label id="sp_lamp" class="rf">SP</label>
                        <label id="pc_lamp" class="rf">PC</label>
                        <label id="mm_lamp" class="rf">MM</label>
                        
                        <button id="right" class="rf"></button>
                    </div>

                    <div class="rf_flags hori">
                        <label id="c_lamp" class="rf">C</label>
                        <label id="s_lamp" class="rf">S</label>
                        <label id="z_lamp" class="rf">Z</label>
                    </div>
                </div>

                <div class="d_ss sl_a">
                    <div class="d_ss_b">
                        <div class="d_ss_b_l l hori">
                            <label class="t_container"><input type="radio" id="d7_sw" class="toggle"></label>
                            <label class="t_container"><input type="radio" id="d6_sw" class="toggle"></label>
                            <label class="t_container"><input type="radio" id="d5_sw" class="toggle"></label>
                            <label class="t_container"><input type="radio" id="d4_sw" class="toggle"></label>
                        </div>
            
                        <div class="d_ss_b_r r hori">
                            <label class="t_container"><input type="radio" id="d3_sw" class="toggle"></label>
                            <label class="t_container"><input type="radio" id="d2_sw" class="toggle"></label>
                            <label class="t_container"><input type="radio" id="d1_sw" class="toggle"></label>
                            <label class="t_container"><input type="radio" id="d0_sw" class="toggle"></label>
                        </div>
                    </div>

                    <div class="d_ss_l">
                        <div class="d_ss_l_l l hori">
                            <label class="t_label">D7</label>
                            <label class="t_label">D6</label>
                            <label class="t_label">D5</label>
                            <label class="t_label">D4</label>
                        </div>
            
                        <div class="d_ss_l_r r hori">
                            <label class="t_label">D3</label>
                            <label class="t_label">D2</label>
                            <label class="t_label">D1</label>
                            <label class="t_label">D0</label>
                        </div>
                    </div>
                </div>

                <div class="bs sl_a">
                    <div class="bs_l l hori">
                        <div class="bs_l_t hori">
                            <div class="bs_l_t_b">
                                <label class="t_container"><input type="radio" id="breac" class="toggle"></label>
                                <label class="t_container"><input type="radio" id="step" class="toggle"></label>
                            </div>
    
                            <div class="bs_l_t_l">
                                <label class="t_label">BREAK</label>
                                <label class="t_label">STEP</label>
                            </div>
                        </div>
                        
                        <div class="bs_l_b hori">
                            <button id="run">RUN</button>
                            <button id="stop">STOP</button>
                        </div>
                    </div>

                    <div class="bs_r r hori">
                        <button id="seta">SETA</button>
                        <button id="inca">INCA</button>
                        <button id="deca">DECA</button>
                        <button id="write">WRITE</button>
                    </div>
                </div>
            </div>

            <div class="r_item item hori">
                <label id="run_lamp">RUN</label>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="./assets/scripts/Tec.js" charset="UTF-8"></script>
</html>
